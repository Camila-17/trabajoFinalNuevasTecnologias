<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="../static/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"
                  >INICIO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ConsolaRetro">Consolas Retro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/MuseoFrida">Frida Kahlo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/PinturasAbstractas"
                  >Pinturas Abstractas</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://as01.epimg.net/meristation/imagenes/2022/05/18/noticias/1652874580_462683_1652874987_noticia_normal.jpg"
            style="width: 100%; height: 800px; padding: 50px; margin-top: 50px"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 style=" font-size:25px">Consolas Retro</h5>
            <p style=" font-size:18px">
              Imagenes de las Consolas retro mas representativas
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://programadestinosmexico.com/museos/mexico/MUSEO-FRIDA-KAHLO2.jpg"
            style="width: 100%; height: 800px; padding: 50px; margin-top: 60px"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5  style=" font-size:25px">MUSEO FRIDA KAHLO</h5>
            <p style=" font-size:18px">
              Imagenes del museo de Frida Kahlo 
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://fondosmil.com/fondo/617.jpg"
            style="width: 100%; height: 800px; padding: 50px; margin-top: 60px"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 style=" font-size:25px">Pinturas Abstractas</h5>
            <p style=" font-size:18px">
              Imagenes de Pinturas Abstractas
            </p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
